<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #e68e3d">
            <h1>FullMetal Alchemist</h1>
        </div>
        <div style="background-color: #14405ae8">
          <h1>Attack on Titan</h1>
        </div>
        <div style="background-color: #080808">
          <h1>Death Note</h1>
        </div>
        <div style="background-color: #ec94c5">
          <h1>High School DxD</h1>
        </div>
        <div style="background-color: #c4a27abe">
            <h1>Jujutsu Kaisen</h1>
          </div>
          <div style="background-color: #081d25fa">
             <h1>Demon Slayer</h1>
          </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://raw.githubusercontent.com/piyushhawq/Double-vertical-Slider.github.io/main/media/demon%20slayer.jpg')"></div>
     
        <div style="background-image: url('https://raw.githubusercontent.com/piyushhawq/Double-vertical-Slider.github.io/main/media/jujutsu%20kisan.jpg')"></div>
        <div style="background-image: url('https://raw.githubusercontent.com/piyushhawq/Double-vertical-Slider.github.io/main/media/high-school-dxd.jpg')"></div>
        <div style="background-image: url('https://raw.githubusercontent.com/piyushhawq/Double-vertical-Slider.github.io/main/media/death%20note.jpg')"></div>
        <div style="background-image: url('https://raw.githubusercontent.com/piyushhawq/Double-vertical-Slider.github.io/main/media/attack-on-titan.jpg')"></div>
        <div style="background-image: url('https://raw.githubusercontent.com/piyushhawq/Double-vertical-Slider.github.io/main/media/full%20metal.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
